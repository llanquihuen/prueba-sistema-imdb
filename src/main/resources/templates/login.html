<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Iniciar Sesión</title>
<link 	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg mb-5 navbar-dark bg-dark"
		style="color:#eee">
		<div class="container-fluid">
		<div>TV Shows</div>
			<div class="collapse navbar-collapse d-flex justify-content-start"
				style="margin-right: 200px" id="navbarNavAltMarkup">
				<div class="navbar-nav mx-5">
					<a class="nav-link active" href="/">Login</a>
				
					<a class="nav-link" href="/nuevo">Registrar</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form th:action="@{/login}" method="post" class="form-signin">
					<h3 class="form-signin-heading" th:text="Login"></h3>
					<br/> 
					<input type="text" id="text" name="usuario" placeholder="Email de usuario"  class="form-control" />
						 <br/> 
						
						<input type="password" id="password" name="pass" placeholder="Contraseña" class="form-control" /> 
						<br/>
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Contraseña o Email incorrecto.</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit"
						value="Login" type="Submit" th:text="Login"></button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
